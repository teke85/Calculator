<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Calculator-->
    <div class="calculator">
        <div class="calculator-display">
            <h1 id="h1">0</h1>
        </div>

        <!--Buttons-->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>
            <button id="digits" value="7">7</button>
            <button id="digits" value="8">8</button>
            <button id="digits" value="9">9</button>
            <button id="digits" value="4">4</button>
            <button id="digits" value="5">5</button>
            <button id="digits" value="6">6</button>
            <button id="digits" value="1">1</button>
            <button id="digits" value="2">2</button>
            <button id="digits" value="3">3</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="clear-btn">C</button>
            <button class="equal-sign operator" value="=">=</button>
        </div>

    </div>
    <!---->

    <script src="js/script.js"> </script>
</body>

</html>
